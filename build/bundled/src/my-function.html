<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

</head><body><dom-module id="my-function">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>Funciones en Polymer</h1>
      <p>Presiona el botón para llamar a la función.</p>
      <div>
        <paper-button raised="" on-click="changeButton">{{button}}</paper-button>
      </div>
    </div>
  </template>

  <script>Polymer({is:"my-function",changeButton:function(){"Haz Click aquí"==this.button?this.button="Has Hecho Click":this.button="Haz Click aquí"},properties:{button:{type:String,value:"Haz Click aquí"}}});</script>
</dom-module>
</body></html>
