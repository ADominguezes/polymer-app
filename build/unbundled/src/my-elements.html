<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="shared-styles.html">

</head><body><dom-module id="my-elements">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <div class="circle">3</div>
    <h1>{{title}}</h1>

    
    <div class="card">
      <h2>Iconos</h2>
      <div class="horizontal layout">
        <div class="flex-3">
          <h3>Menu Icon</h3>
          <iron-icon icon="menu"></iron-icon>
        </div>
        <div class="flex-3">
          <h3>Close Icon</h3>
          <iron-icon icon="close"></iron-icon>
        </div>
        <div class="flex-3">
          <h3>Close Icon</h3>
          <iron-icon icon="arrow-back"></iron-icon>
        </div>
        <div class="flex-3">
          <h3>Close Icon</h3>
          <iron-icon icon="chevron-right"></iron-icon>
        </div>
      </div>
    </div>

    
    <div class="card">
      <h2>Formularios</h2>
      <form is="iron-form" method="get" action="/" id="basic">
        <paper-input name="name" label="Name" required=""></paper-input>
        <br>
        <paper-checkbox name="food" value="cheese" required="">I like cheese</paper-checkbox><br>
        <paper-dropdown-menu label="Cars" name="cars" required="">
          <paper-menu class="dropdown-content">
            <paper-item value="volvo">Volvo</paper-item>
            <paper-item value="saab">Saab</paper-item>
            <paper-item value="fiat">Fiat</paper-item>
            <paper-item value="audi">Audi</paper-item>
          </paper-menu>
        </paper-dropdown-menu>
        <paper-button raised="" onclick="_submit(event)">Submit</paper-button>
        <paper-button raised="" onclick="_reset(event)">Reset</paper-button>
        <div class="output"></div>
      </form>
    </div>

    
    <div class="card">
      <h2>Slider</h2>
      <paper-slider min="-100" max="100" value="50"></paper-slider>
    </div>
  </template>

  <script>Polymer({is:"my-elements",properties:{title:{type:String,value:"Elementos en Polymer"}}});</script>
</dom-module></body></html>
